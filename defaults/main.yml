---
jira_java_home: /usr/lib/jvm/java-8-oracle
jira_java_opts: -Xms1024M -Xmx1024M

jira_shutdown_port: 8005
jira_connector_port: 8080
jira_connector_max_threads: 150
jira_connector_min_spare_threads: 25
jira_connector_connection_timeout: 20000
jira_connector_max_http_header_size: 8192
jira_connector_accept_count: 100

jira_configure_postgres: true
jira_postgres_login_host: localhost
jira_postgres_login_user: postgres
jira_postgres_user: jira
jira_postgres_database: jira
